<!DOCTYPE html>
<html>
  <head>
    <title>Codash Free Trial</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img class="wave" src="img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="img/bg.svg" />
      </div>
      <div class="login-content">
        <form action="https://formspree.io/f/mnqwjqaq" method="POST">
          <img src="img/avatar.svg" />
          <h2 class="title">Hey ðŸ‘‹</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>What's your Name?</h5>
              <input type="text" class="input" name="name" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Email Id</h5>
              <input type="mailid" class="input" name="mailid" />
            </div>
          </div>
          <p>
            You will receive your credentials on your email. Trial is valid for
            1 week.<br />
            Please type "Codash" below to confirm your request.
          </p>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-code"></i>
            </div>
            <div class="div">
              <h5>Type "Codash"</h5>
              <input type="companyname" class="input" name="companyname" />
            </div>
          </div>
          <input type="submit" class="btn" value="Let's Go!" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
